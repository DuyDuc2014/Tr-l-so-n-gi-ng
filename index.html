<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý Soạn Bài giảng AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwKMvhcrpdcsVpBFWxWdtlUaBn2LcthKIu8aL/gEhLdNn33gN4mNfE" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1YkMdQ46xNHGWM/l3J3p14j8C9O91A2/d-BFm4VpI" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GpPCpESM2LdKnoP5d+bgete9gLz72L12xK+lOdfo9L2JCr5T" crossorigin="anonymous"></script>
    
    <!-- File Saver for DOCX download -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .prose-custom {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4 {
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose-custom ul, .prose-custom ol {
            padding-left: 20px;
        }
        .prose-custom ul {
            list-style-type: disc;
        }
        .prose-custom ol {
            list-style-type: decimal;
        }
        .prose-custom li {
            margin-bottom: 0.5em;
        }
        .loader-spin {
            border: 4px solid #f3f3f3; /* gray-100 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader-spin {
            border-color: #4b5563; /* gray-600 */
            border-top-color: #60a5fa; /* blue-400 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "docx": "https://unpkg.com/docx@8.5.0/build/index.mjs"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
